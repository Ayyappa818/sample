<html>
    <head>
        <style>
            .andrew{
                background-image: url("https://variety.com/wp-content/uploads/2023/01/MCDSPID_EC136.jpg?w=1024");
                background-size: cover;
                background-repeat: no-repeat;
                width: 100%;
            }
            .container{
                width: 50%;
                height: 100%;
                display: flex;
                gap:5px;
            }
            .container img{
                width: 10%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
                transition: all ease-out 0.5s;
                cursor: pointer;
            }
            .container img:hover{
                width: 100%;
            }
            .down{
                background-color: black;
                width: 100%;
            }
        </style>
        <body>
            <div class="andrew">
                <div class="container">
                    <img src="https://www.syfy.com/sites/syfy/files/styles/scale_600/public/2021/11/Homemade%20Suit%20Spider-man%20%282002%29.jpg" alt="">
                    <img src="https://qph.cf2.quoracdn.net/main-qimg-ee829a3a5c58da0b84ca12bfa277820f.webp" alt="">
                    <img src="https://preview.redd.it/is-there-some-sort-of-symbolism-or-meaning-to-why-venom-is-v0-i100we8341xb1.jpg?width=640&crop=smart&auto=webp&s=223a21546946b9aafcc95bf52db0bc78472dc26f" alt="">
                </div>
            </div>
        </body>
    </head>
</html>
