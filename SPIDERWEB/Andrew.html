<html>
    <head>
        <style>
            .toby{
                background-image: url("https://cdn.flickeringmyth.com/wp-content/uploads/2021/03/andrew-garfield-spider-man.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                width: 100%;
            }
            .container{
                width: 50%;
                height: 100%;
                display: flex;
                gap:5px;
            }
            .container img{
                width: 10%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
                transition: all ease-out 0.5s;
                cursor: pointer;
            }
            .container img:hover{
                width: 100%;
            }
            .down{
                background-color: black;
                width: 100%;
            }
        </style>
        <body>
            <div class="toby">
                <div class="container">
                    <img src="https://i.etsystatic.com/19750816/r/il/1b1c88/5856582561/il_570xN.5856582561_ou9i.jpg" alt="">
                    <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2020/09/Marvels-Spider-Man-Amazing-suit-remastered-sony-ps5.jpg" alt="">
                    <img src="https://cdn01.justjared.com/wp-content/uploads/2013/05/garfield-minime/andrew-garfield-films-amazing-spider-man-2-with-mini-me-10.JPG" alt="">
             </div>
            </div>
        </body>
    </head>
</html>
